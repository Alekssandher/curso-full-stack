<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Atividade 1</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <noscript>O JavaScript pode estar desabilitado, sem ele o site pode não funcionar corretamente, verifique as configurações do seu navegador</noscript>
    <main class="container">
        
        <form>
            <h1>Calculadora Imc</h1>
            <label for="peso">
                <p>Digite seu peso em kilos:</p> 
                <input type="text" id="peso" autocomplete="off"> 
            </label>

            <label for="altura">
                <p>Digite sua altura em metros:</p> 
                <input type="text" id="altura" autocomplete="off"> 
            </label>

            <label for="resultado">
                <p>Resultado:</p>
                <p id="resultado"></p>
            </label>
            
        </form>

        <div>
            <button id="calcular">Calcular</button>
            <button id="limpar">Limpar</button>
        </div>
    </main>
</body>
</html>
